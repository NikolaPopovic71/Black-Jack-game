<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Black Jack</h1>
      <div id="dealer-hand">
        <h3>Dealer's Hand: <span id="dealer-score"></span></h3>
        <div id="dealer-cards"></div>
      </div>
      <div id="player-hand">
        <h3>Your Hand: <span id="player-score"></span></h3>
        <div id="player-cards"></div>
      </div>
      <div id="actions">
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
        <button id="new-game-button">New Game</button>
      </div>
      <div id="message"></div>
    </div>
    <div id="socials-wrapper" class="socials-wrapper">
      <div id="social-container">
        <span id="click-hint">Click the image to get contacts</span>
        <button id="share-button">
          <img
            src="images/ponITech - shorten logo_without_n.svg"
            alt="logo"
            class="logo"
          />
        </button>
      </div>

      <ul class="socials-menu">
        <li class="social">
          <a
            href="https://www.instagram.com/ponitech2024/"
            target="_blank"
            rel="noopener noreferrer"
            title="Instagram-Home"
          >
            <img src="images/ins_line.svg" alt="Instagram" />
          </a>
        </li>
        <li class="social">
          <a
            href="https://x.com/NikolaP_itech"
            target="_blank"
            rel="noopener noreferrer"
            title="X-Home"
          >
            <img src="images/social_x_line.svg" alt="Twitter" />
          </a>
        </li>
        <li class="social" title="GitHub">
          <a
            href="https://github.com/NikolaPopovic71"
            target="_blank"
            rel="noopener noreferrer"
            title="GitHub-Home"
          >
            <img src="images/github_line.svg" alt="GitHub" />
          </a>
        </li>
        <li class="social">
          <a
            href="https://www.youtube.com/channel/UCxb4I-V_DoYuVTsV-hU1PoQ"
            target="_blank"
            rel="noopener noreferrer"
            title="YouTube-Home"
          >
            <img src="images/youtube_line.svg" alt="Youtube" />
          </a>
        </li>
        <li class="social">
          <a
            href="mailto:nikolap.itech@gmail.com"
            target="_blank"
            rel="noopener noreferrer"
            title="Email"
          >
            <img src="images/email_line.svg" alt="Email" />
          </a>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
